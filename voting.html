<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now - Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .language-select {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .candidate-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            position:"absolute";
        }
        .candidate {
            text-align: center;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position:"absolute";
        }
        .candidate:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position:"absolute";
        }
        .candidate img {
            width: 150px;  /* Increased size of images */
            height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
            object-fit: cover; 
            position:"absolute"; /* Ensures the image covers the square container without distortion */
            position:"absolute";
        }
        .candidate label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
            position:"absolute";
        }
        .candidate input[type="radio"] {
            margin-top: 10px;
            position:"absolute";
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .vote-button {
            width: 100%;
            padding: 15px;
            background-color: #1abc9c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .vote-button:hover {
            background-color: #16a085;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .modal-content h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .modal-content p {
            margin-bottom: 20px;
            color: #333;
        }
        .close-modal {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-modal:hover {
            background-color: #16a085;
        }
        .language-select {
    position: absolute;
    top: 50px;
    right: 200px;
}

.language-select select {
    padding: 8px 12px;
    font-size: 18px;
    font-weight: 200;
    border-radius: 5px;
    background-color: #1abc9c; /* Button background color */
    color: white; /* Text color */
    border: none; /* Remove default border */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Add transition effects */
}

.language-select select:hover {
    background-color: #16a085; /* Darker green on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
}

.language-select select:focus {
    outline: none; /* Remove focus outline */
    box-shadow: 0 0 10px rgba(26, 188, 156, 0.8); /* Glow effect on focus */
}

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .vote-button {
                padding: 12px;
                font-size: 14px;
            }
            .candidate img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cast Your Vote</h2>
        <div class="language-select">
        <select class="language-select" id="language-select">
            <option value="en">English</option>
            <option value="mr">Marathi</option>
            <option value="hi">Hindi</option>
        </select>
    </div>
        <form id="votingForm">
            <label for="voterName">Your Name</label>
            <input type="text" id="voterName" name="voterName" placeholder="Enter your name" required>

            <div class="candidate-container">
                <div class="candidate">
                    <img src="SHRUTI2.0.jpg" height='300'alt="Candidate 1">
                    <label for="candidate1"> Shruti Wadekar</label><br>
                    <input type="radio" name="candidate" value="Candidate 1" id="candidate1" required>
                </div>
                <div class="candidate">
                    <img src="SAKSHI3.0.jpg" alt="Candidate 2">
                    <label for="candidate2"> Sakshi Khode</label><br>
                    <input type="radio" name="candidate" value="Candidate 2" id="candidate2" required>
                </div>
                <div class="candidate">
                    <img src="Yamini.jpg" alt="Candidate 3">
                    <label for="candidate3"> Yamini Babhulkar</label><br>
                    <input type="radio" name="candidate" value="Candidate 3" id="candidate3" required>
                </div>
                <div class="candidate">
                    <img src="Mehwish.jpg" alt="Candidate 4">
                    <label for="candidate4"> Mehwish Sheikh</label><br>
                    <input type="radio" name="candidate" value="Candidate 4" id="candidate4" required>
                </div>
            </div>

            <button type="submit" class="vote-button">Submit Vote</button>
        </form>

        <footer>
            <p>Online Voting System &copy; 2024</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal" id="thankYouModal">
        <div class="modal-content">
            <h3>Thank You for Voting!</h3>
            <p>Your vote has been successfully recorded. Every vote makes a difference!</p>
            <p>Check your email for the confirmation of your vote.</p>
            <button class="close-modal" id="closeModal">Close</button>
        </div>
    </div>
    <script>
        // Translation data for different languages
const translations = {
    en: {
        title: "Cast Your Vote",
        voterNameLabel: "Your Name",
        candidate1Label: "Shruti Wadekar",
        candidate2Label: "Sakshi Khode",
        candidate3Label: "Yamini Babhulkar",
        candidate4Label: "Mehwish Sheikh",
        submitVote: "Submit Vote",
        thankYouTitle: "Thank You for Voting!",
        thankYouMessage1: "Your vote has been successfully recorded. Every vote makes a difference!",
        thankYouMessage2: "Check your email for the confirmation of your vote."
    },
    hi: {
        title: "अपना वोट डालें",
        voterNameLabel: "आपका नाम",
        candidate1Label: "श्रुति वाडेकर",
        candidate2Label: "साक्षी खोड़े",
        candidate3Label: "यामिनी बाबूलकर",
        candidate4Label: "मेहविश शेख",
        submitVote: "वोट सबमिट करें",
        thankYouTitle: "वोट देने के लिए धन्यवाद!",
        thankYouMessage1: "आपका वोट सफलतापूर्वक दर्ज कर लिया गया है। हर वोट मायने रखता है!",
        thankYouMessage2: "अपने वोट की पुष्टि के लिए अपने ईमेल की जांच करें।"
    },
    mr: {
        title: "आपला मतदान द्या",
        voterNameLabel: "तुमचं नाव",
        candidate1Label: "श्रुती वाडेकर",
        candidate2Label: "साक्षी खोडे",
        candidate3Label: "यामिनी बाबूलकर",
        candidate4Label: "मेहविश शेख",
        submitVote: "मतदान सबमिट करा",
        thankYouTitle: "मतदान दिल्याबद्दल धन्यवाद!",
        thankYouMessage1: "तुम्हाचं मतदान यशस्वीपणे नोंदवण्यात आलं आहे. प्रत्येक मतदान महत्वाचं आहे!",
        thankYouMessage2: "मतदानाच्या पुष्टीसाठी तुमच्या ईमेलला तपासा."
    }
};

// Function to change language based on selection
function changeLanguage(language) {
    document.querySelector('h2').textContent = translations[language].title;
    document.querySelector('label[for="voterName"]').textContent = translations[language].voterNameLabel;

    document.querySelector('label[for="candidate1"]').textContent = translations[language].candidate1Label;
    document.querySelector('label[for="candidate2"]').textContent = translations[language].candidate2Label;
    document.querySelector('label[for="candidate3"]').textContent = translations[language].candidate3Label;
    document.querySelector('label[for="candidate4"]').textContent = translations[language].candidate4Label;

    document.querySelector('.vote-button').textContent = translations[language].submitVote;

    document.querySelector('.modal-content h3').textContent = translations[language].thankYouTitle;
    document.querySelector('.modal-content p:nth-child(2)').textContent = translations[language].thankYouMessage1;
    document.querySelector('.modal-content p:nth-child(3)').textContent = translations[language].thankYouMessage2;
}

// Add event listener for language change
document.getElementById('language-select').addEventListener('change', function() {
    changeLanguage(this.value);
});

// Set initial language to English
changeLanguage('en');

    </script>

    <script>
        const form = document.getElementById('votingForm');
        const modal = document.getElementById('thankYouModal');
        const closeModal = document.getElementById('closeModal');

        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission

            const selectedCandidate = document.querySelector('input[name="candidate"]:checked'); // Get selected candidate
            const voterName = document.getElementById('voterName').value; // Get the name entered by the voter

            if (selectedCandidate && voterName) {
                // Display success modal
                modal.style.display = 'flex';
            } else {
                // If form data is incomplete, show an error message
                alert('Please make sure to fill in your name and select a candidate before submitting your vote.');
            }
        });

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
            // Redirect to the home page after the modal is closed
            window.location.href = "home.html";  // Change 'home.html' to your desired home page URL
        });
    </script>

</body>
</html>
